<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">        
        <style>
            .maindiv{
                border:2px solid green;
                display: grid;
                grid-template-columns: repeat(12,1fr);
                height: 690px;
            }
            .subdiv{
                grid-column:3/11;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class="maindiv">
            <div class="subdiv">
                <form id="form" onsubmit="check()">
                    <table>
                        <tr>
                            <td><label>Enter Your Name</label></td>
                            <td>:</td>
                            <td><input type="text" required></td>
                        </tr>
                        <tr>
                            <td><label>Enter Your Email-id</label></td>
                            <td>:</td>
                            <td><input type="email" required></td>
                        </tr>
                        <tr>
                            <td><label>Enter Password</label></td>
                            <td>:</td>
                            <td><input id="password1" type="password" required></td>
                        </tr>
                        <tr>
                            <td><label>Re-Enter Password</label></td>
                            <td>:</td>
                            <td><input id="password2" type="password" required></td>
                        </tr>
                        <tr>
                            <td><label>Enter Your PH.NO</label></td>
                            <td>:</td>
                            <td><input type="number" id="phnoid" required></td>
                        </tr>
                        <tr>
                            <td><label>Select Your Gender</label></td>
                            <td>:</td>
                            <td><label><input type="radio" name="GENDER" value="male" required>MALE</label></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td><label><input type="radio" name="GENDER" value="female">FEMALE</label></td>
                        </tr>
                        <tr><td colspan="3"><center><button type="submit" value="submit" >SUBMIT</button></center></td></tr>
                    </table>
                </form>
            </div>
        </div>

                  alert("password1 and password2 are not same\n re-enter");

                  alert("Enter correct phone number");

</html>
